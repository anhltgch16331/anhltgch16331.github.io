<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon/favicon.ico" type="image/x-icon">
    <title>Công Ty Cổ Phần Thiết Bị Chiếu Sáng Ánh Sao</title>

    <!-- bootstrap 5.0.2-->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- reset css -->
    <link rel="stylesheet" href="./css/reset.css">
    <!-- font awesome 5.15.3-->
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="./css/common.css">
    <!-- custom responsive -->
    <link rel="stylesheet" href="./css/responsive.css">
</head>

<body class="d-flex align-items-center bg-auth register">
    <!-- CONTENT
    ================================================== -->
    <div class="container">
        <div class="row align-items-center">
            <div class="col-12 my-5 register-wrap">
                <!-- Image -->
                <a href="./index.html">
                    <div class="text-center">
                        <img src="./img/logo.png" alt="..." class="img-fluid logo">
                    </div>
                </a>
                <!-- Form -->
                <form action="">
                    <div class="form-action" id="formRegister">
                        <div class="row">
                            <div class="col-12">
                                <div class="mb-3">
                                    <label for="accoutName">Tên đăng nhập</label>
                                    <input type="text" class="form-control" id="accoutName"
                                        placeholder="nhập tên đăng nhập...">
                                </div>
                                <div class="mb-3">
                                    <label for="password">Mật khẩu</label>
                                    <input type="password" class="form-control" id="password"
                                        placeholder="nhập mật khẩu...">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-submit w-100">Đăng nhập</button>
                    </div>
                    <div class="d-flex justify-content-between">
                        <small class="text-muted text-center">
                            Bạn đã chưa có tài khoản? <a href="./register.html">Đăng ký</a>.
                        </small>

                        <small class="text-muted text-center">
                            <a href="./forgot-pw.html">Quên mật khẩu?</a>
                        </small>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- jQuery 3.6.0 -->
    <script src="./js/jquery-3.6.0.js"></script>
    <!-- bootstrap 5 js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
    <!--  custom js -->
    <script src="./js/common.js"></script>
</body>

</html>
